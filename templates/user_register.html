<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up </title>


        <link rel="stylesheet" href="/static/style.css">


        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
             <!-- Sweet alert Js -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </head>
    <body>
        <div>

              {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for
              category, message in messages %}
              <script>
                Swal.fire({
                  title: '{{ category.title() }}!',


                  text: '{{ message }}',


                  icon: '{{ category }}' === 'danger' ? 'error' : '{{ category }}',

                })
              </script>
              {% endfor %} {% endif %} {% endwith %}


        </div>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Register</header>
                    <form action="/add_user" method="post">
                          <div class="field input-field">
                              <label for="username"></label>
                              <input type="text" placeholder="username" class="input" name="username" id="username">

                        </div>
                        <div class="field input-field">
                            <label for="email"></label>
                            <input type="email" placeholder="Email" class="input" name="email" id="email">
                        </div>


                        <div class="field input-field">
                            <label for="password"></label>
                            <input type="password" placeholder="Password" class="password" name="password" id="password">
                        </div>

                        <div class="field input-field">
                            <label for="profile"></label>
                            <input type="url" placeholder="photo" class="input" name="profile" id="profile">
                        </div>

                        <div class="line"></div>

                        <div class="field button-field">
                            <a href="{{ url_for('login') }}"><button type="submit">Sign up</button></a>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already do you have account? <a href="{{ url_for('login') }}" class="link signup-link">Sign in</a></span>
                    </div>
                </div>




            </div>






        </section>

        <!-- JavaScript -->
        <script src="/static/script.js"></script>
    </body>
</html>
